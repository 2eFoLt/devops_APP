<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <title>Ascend height group</title>
</head>
<body>
<a href="/">Back to index</a>
<form method="POST" action="/ascend_height_group">
    <select class="form-select" aria-label="Default select example" name="form_select">
        {% for user in users %}
        <option value="{{user[0]}}">{{user[1]}}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%if task6!=0%}
<div class="container">
    <table class="table table-bordered table-responsive dataTable mt-4 mb-0" id="routeTable">
        <thead>
        <tr>
            <th>Название вершины</th>
            <th>Кол-во восхождений</th>
        </tr>
        </thead>
        <tbody>
        {% for key in task6.keys() %}
        <tr>
            <th>{{key}}</th>
            <th>{{task6[key]}}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{%endif%}
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
