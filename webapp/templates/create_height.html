<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create height</title>
</head>
<body>
<a href="/">Back to index</a>
<form method="POST" action="/create_height">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" name="name" class="form-control"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">Высота</label>
        <input type="number" name="height" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Страна</label>
        <input type="text" name="country" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="container">
    <table class="table table-bordered table-responsive dataTable mt-4 mb-0" id="routeTable">
        <thead>
        <tr>
            <th>№</th>
            <th>Название вершины</th>
            <th>Высота</th>
            <th>Страна</th>
            <th>Кол-во восхождений</th>
        </tr>
        </thead>
        <tbody>
        {% for item in task2 %}
        <tr>
            <th>{{item[0]}}</th>
            <th>{{item[1]}}</th>
            <th>{{item[2]}}</th>
            <th>{{item[3]}}</th>
            <th>{{item[4]}}</th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
