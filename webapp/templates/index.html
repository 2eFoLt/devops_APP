<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Экскурсии по Москве</title>
</head>

<body class="back">
<section>
    <div class="container">
        <form method="POST" action="/create_height">
            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" name="name" class="form-control"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Высота</label>
                <input type="number" name="height" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Страна</label>
                <input type="text" name="country" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="container">
            {{task1}}
        </div>
        <div class="container">
            {{task2}}
        </div>
        <div class="container">
            {{task4}}
        </div>
        <form method="POST" action="/date_time">
            <div class="mb-3">
                <label>Start date:</label>
                <input type="date" name="date_start" value="2018-07-22"/>
            </div>
            <div class="mb-3">
                <label>Choose a time for your meeting:</label>
                <input type="time" name="time_start" required/>
            </div>
            <div class="mb-3">
                <label>Start date:</label>
                <input type="date" name="date_end" value="2018-07-22"/>
            </div>
            <div class="mb-3">
                <label>Choose a time for your meeting:</label>
                <input type="time" name="time_end" required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
<section id="scriptSection">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
</section>
</body>
<footer>
    <div class="text-center" id="contacts">
        <div class="container mt-5" id="footerContacts">
            <img src="/static/img/orion_logo.jpg" width="80" height="80" class="rounded mb-4" alt="...">
            <p class="contact">Компания "Орион" - мы укажем вам путь</p>
            <p class="contact">E-mail: com.orion_way@gmail.com</p>
            <p class="contact">Номер телефона: 8(910)000-00-00</p>
        </div>
    </div>
</footer>

</html>
